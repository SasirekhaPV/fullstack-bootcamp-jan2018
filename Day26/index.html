    <head>

    </head>
    <body>


         <div ng-controller="secondCtrl as second">

       <div>
           {{second.user.displayName}}
           <img style="width:50px;height:50px" ng-src="{{second.user.photoURL}}" alt="">
       </div>


                <button ng-click="second.googleLogin()">Google Login</button>

                <input type="text" ng-model="second.username" placeholder="Name">
                <input type="text" ng-model="second.name">
                <button ng-click="second.addTask()">Add</button>
                <button ng-click="second.popTask()">pop</button>

                <!-- <input type="text" ng-model="search"> -->
                   <div ng-repeat="task in second.tasks"><strong>{{task.username}} : </strong>{{task.name}} 
                       <button ng-click=second.delTask(task.id)>X</button>
                    </div> 

                   

         </div>

        
    </body>
</html>
