<html  ng-app="demoApp">
    <head>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <style>
            .done{
                text-decoration: line-through;
            }
            </style>
    </head>
    <body>

     
         <div ng-controller="secondCtrl as second">
                <input type="text" ng-model="second.name">
                <button ng-click="second.addTask()">Add</button>
                <!-- <button ng-click="second.popTask()">pop</button> -->

                <!-- <input type="text" ng-model="search"> -->
                <ol>
                   <li ng-class="{'done':task.status}" ng-click="second.checkTask(task._id)"
                    ng-repeat="task in second.tasks | filter:{name:search} | orderBy:'-name'">{{task.name}} {{task.time | date:"dd MMM" }}
                       <button ng-click=second.delTask(task._id)>X</button>
                   </li> 
                </ol>

         </div>

        
    </body>
</html>
